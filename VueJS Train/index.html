<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" :style="{ color: color }">
        <!-- use variable from vue app -->
        <h1>{{ message }}</h1>
        <!-- use v-on as shorthand @ to increment counter  -->
        <button @click="incrementOne"> {{ counter }}</button> 
        <select name="Country" id="country" v-model="selectedCountry">
            <option value="JORDAN" selected>JORDAN</option>
            <option value="PALESTINE">PALESTINE</option>
            <option value="IRAQ">IRAQ</option>
            <option value="SAUDI ARABIA">SAUDI ARABIA</option>
        </select>
        <h4> {{ selectedCountry }}</h4>
        </div>




    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello, World!",
                    color: "red",
                    counter:0,
                    selectedCountry:"JORDAN"
                }
            },
            methods: {
                incrementOne(){
                    this.counter++
                }
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
